name: Deploy Database project to Azure SQL Database

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    env:
      PRJ_PATH: 'SQL_DB_Project'

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'
      
      - name: Build the database project
        run: dotnet build ${{ env.PRJ_PATH }}/*.sqlproj -c Release
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: db-project
          path: ${{ env.PRJ_PATH }}/bin/Release

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Install Azure CLI 1
        run: |
          sudo apt-get update
          sudo apt-get install apt-transport-https ca-certificates curl gnupg lsb-release
      
      - name: Install Azure CLI 2
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /etc/apt/keyrings/microsoft.gpg > /dev/null
          sudo chmod go+r /etc/apt/keyrings/microsoft.gpg
      
      - name: Install Azure CLI 3
        run: |
          AZ_DIST=$(lsb_release -cs)
          echo "Types: deb
          URIs: https://packages.microsoft.com/repos/azure-cli/
          Suites: ${AZ_DIST}
          Components: main
          Architectures: $(dpkg --print-architecture)
          Signed-by: /etc/apt/keyrings/microsoft.gpg" | sudo tee /etc/apt/sources.list.d/azure-cli.sources
      
      - name: Install Azure CLI 4
        run: |
          sudo apt-get update
          sudo apt-get install azure-cli
      
      - name: Install SqlPackage
        run: |
          dotnet tool install -g microsoft.sqlpackage

      - name: Log into Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download artifact for deployment job
        uses: actions/download-artifact@v2
        with:
          name: db-project
          path: Release
      
      - name: Deploy the database project
        uses: azure/sql-action@v2
        with:
          connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
          path: ./Release/SQL_DB_Project.dacpac
          action: Publish
          arguments: '/p:DropObjectsNotInSource=false'
      
      - name: Clean up
        run: |
          az logout